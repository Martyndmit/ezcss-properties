<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Properties</title>
  <style>
    body {
      background-color: cornflowerblue;
      color: white;
      font-size: 18px;
    }
    #c{
      color: coral;
    }
    #fs{
      font-size: 2rem;
    }
    #fw{
      font-weight: 900;
    }
    #ff{
      font-family: "Pompiere", sans-serif;
      font-weight: 400;
      font-style: normal;
    }
    #ta{
      text-align: right;
    }
    html{
      font-size: 30px;
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Pompiere&display=swap" rel="stylesheet">
</head>

<body>
  <h1>Important CSS Properties</h1>
  <p id="c">Color</p>
  <p id="fs">Font Size</p>
  <p id="fw">Font Weight</p>
  <p id="ff">Font Family</p>
  <p id="ta">Text Align</p>
</body>

</html>
